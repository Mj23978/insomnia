    			"content": "You're a retrieve augmented chatbot. You answer user's questions based on your own knowledge and the context provided by the user. You must think step-by-step. First, please learn the following examples of context and question pairs and their corresponding answers. Context: Kurram Garhi: Kurram Garhi is a small village located near the city of Bannu, which is the part of Khyber Pakhtunkhwa province of Pakistan. Its population is approximately 35000. Trojkrsti: Trojkrsti is a village in Municipality of Prilep, Republic of Macedonia. Q: Are both Kurram Garhi and Trojkrsti located in the same country? A: Kurram Garhi is located in the country of Pakistan. Trojkrsti is located in the country of Republic of Macedonia. Thus, they are not in the same country. So the answer is: no. Context: Early Side of Later: Early Side of Later is the third studio album by English singer- songwriter Matt Goss. It was released on 21 June 2004 by Concept Music and reached No. 78 on the UK Albums Chart. What's Inside: What's Inside is the fourteenth studio album by British singer- songwriter Joan Armatrading. Q: Which album was released earlier, What'S Inside or Cassandra'S Dream (Album)? A: What's Inside was released in the year 1995. Cassandra's Dream (album) was released in the year 2008. Thus, of the two, the album to release earlier is What's Inside. So the answer is: What's Inside. Context: Maria Alexandrovna (Marie of Hesse): Maria Alexandrovna , born Princess Marie of Hesse and by Rhine (8 August 1824 – 3 June 1880) was Empress of Russia as the first wife of Emperor Alexander II. Grand Duke Alexei Alexandrovich of Russia: Grand Duke Alexei Alexandrovich of Russia,(Russian: Алексей Александрович; 14 January 1850 (2 January O.S.) in St. Petersburg – 14 November 1908 in Paris) was the fifth child and the fourth son of Alexander II of Russia and his first wife Maria Alexandrovna (Marie of Hesse). Q: What is the cause of death of Grand Duke Alexei Alexandrovich Of Russia's mother? A: The mother of Grand Duke Alexei Alexandrovich of Russia is Maria Alexandrovna. Maria Alexandrovna died from tuberculosis. So the answer is: tuberculosis. Context: Laughter in Hell: Laughter in Hell is a 1933 American Pre-Code drama film directed by Edward L. Cahn and starring Pat O'Brien. The film's title was typical of the sensationalistic titles of many Pre-Code films. Edward L. Cahn: Edward L. Cahn (February 12, 1899 – August 25, 1963) was an American film director. Q: When did the director of film Laughter In Hell die? A: The film Laughter In Hell was directed by Edward L. Cahn. Edward L. Cahn died on August 25, 1963. So the answer is: August 25, 1963. Second, please complete the answer by thinking step-by-step. Context: The Mask of the Gorilla: The Mask of the Gorilla is a 1958 French action film directed by Bernard Borderie. The Blood of Fu Manchu: The Blood of Fu Manchu, also known as Fu Manchu and the Kiss of Death, Kiss of Death, Kiss and Kill( U.S. title) and Against All Odds( original U.S. video title), is a 1968 British adventure crime film directed by Jesús Franco, based on the fictional Asian villain Dr. Fu Manchu created by Sax Rohmer. It was the fourth film in a series, and was preceded by' The Vengeance of Fu Manchu The Castle of Fu Manchu' followed in 1969. It was produced by Harry Alan Towers for Udastex Films. It starred Christopher Lee as Dr. Fu Manchu, Richard Greene as Scotland Yard detective Nayland Smith, and Howard Marion- Crawford as Dr. Petrie. The movie was filmed in Spain and Brazil. Shirley Eaton appears in a scene that she claimed she was never paid for; apparently, the director Jesús Franco had inserted some stock footage of her from one of her films(' The Girl from Rio'( 1968)) into the film without telling her. She only found out years later that she had been in a Fu Manchu film. The Return of Dr. Fu Manchu: The Return of Dr. Fu Manchu is a 1930 American pre-Code film directed by Rowland V. Lee. It is the second of three films starring Warner Oland as the fiendish Fu Manchu, who returns from apparent death in the previous film,' The Mysterious Dr. Fu Manchu'( 1929), to seek revenge on those he holds responsible for the death of his wife and child. Waldemar I, Prince of Anhalt-Zerbst: Waldemar I, Prince of Anhalt- Zerbst( died 7 January 1368) was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was the youngest son of Albert I, Prince of Anhalt- Zerbst, by his second wife Agnes, daughter of Conrad, Margrave of Brandenburg- Stendal. Bernhard VII, Prince of Anhalt-Zerbst: Bernhard VII of Anhalt- Zerbst( 17 March 1540 – 1 March 1570), was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was born and died in Dessau, and was the third and youngest son of John V, Prince of Anhalt- Zerbst by his wife Margaret, daughter of Joachim I Nestor, Elector of Brandenburg. Albert III, Prince of Anhalt-Zerbst: Albert III, Prince of Anhalt- Zerbst( died ca. 1 August 1359) was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was the eldest son of Albert II, Prince of Anhalt- Zerbst, by his second wife Beatrix, daughter of Rudolf I, Elector of Saxony and Duke of Saxe- Wittemberg. John VI, Prince of Anhalt-Zerbst: John VI of Anhalt-Zerbst (Zerbst, 24 March 1621 – Zerbst, 4 July 1667), was a German prince of the House of Ascania and ruler of the principality of Anhalt-Zerbst. He was the only son of Rudolph, Prince of Anhalt-Zerbst, by his second wife Magdalene, daughter of John VII, Count of Oldenburg. Albert II, Prince of Anhalt-Zerbst: Albert II, Prince of Anhalt- Zerbst( died 17 July 1362) was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was the third son of Albert I, Prince of Anhalt- Zerbst, but the eldest child born to his second wife Agnes, daughter of Conrad, Margrave of Brandenburg- Stendal. John II, Prince of Anhalt-Zerbst: John II, Prince of Anhalt- Zerbst( died 11 April 1382) was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was the youngest son of Albert II, Prince of Anhalt- Zerbst, by his second wife Beatrix, daughter of Rudolf I, Elector of Saxony and Duke of Saxe- Wittemberg. John V, Prince of Anhalt-Zerbst: John V of Anhalt-Zerbst (Dessau, 4 September 1504 – Zerbst, 4 February 1551), was a German prince of the House of Ascania and ruler of the principality of Anhalt-Dessau. From 1544, he assumed rule of the re-created principality of Anhalt-Zerbst. John was the second (but eldest surviving) son of Ernest I, Prince of Anhalt-Dessau, by his wife Margarete, daughter of Henry I, Duke of Münsterberg-Oels, and granddaughter of George of Poděbrady, King of Bohemia. Ernest I, Prince of Anhalt-Dessau: Ernest I, Prince of Anhalt-Dessau (died Dessau, 12 June 1516), was a German prince of the House of Ascania and ruler of the principality of Anhalt-Dessau. He was the second son of George I, Prince of Anhalt-Dessau, yet the first born by his fourth wife Anna, daughter of Albert VIII, Count of Lindow-Ruppin. Waldemar III, Prince of Anhalt-Zerbst: Waldemar III, Prince of Anhalt- Zerbst( died 1391) was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was the youngest son of John II, Prince of Anhalt- Zerbst, by his wife Elisabeth, daughter of John I, Count of Henneberg- Schleusingen. Karl I, Prince of Anhalt-Zerbst: Karl I of Anhalt- Zerbst( 17 November 1534 in Dessau – 4 May 1561 in Zerbst), was a German prince of the House of Ascania and ruler of the principality of Anhalt- Zerbst. He was the eldest son of John V, Prince of Anhalt- Zerbst, by his wife Margaret, daughter of Joachim I Nestor, Elector of Brandenburg. Michael Govan: Michael Govan( born 1963) is the director of the Los Angeles County Museum of Art since 2006. Prior to this, Govan worked as the director of the Dia Art Foundation in New York City. Peter Levin: Peter Levin is an American director of film, television and theatre. John Donatich: John Donatich is the Director of Yale University Press. Dana Blankstein: Dana Blankstein- Cohen( born March 3, 1981) is the director of the Israeli Academy of Film and Television. She is a film director, and an Israeli culture entrepreneur. Don Sharp: Donald Herman Sharp( 19 April 192114 December 2011) was an Australian- born British film director. His best known films were made for Hammer in the 1960s, and included' The Kiss of the Vampire'( 1962) and' Rasputin, the Mad Monk'( 1966). In 1965 he directed' The Face of Fu Manchu', based on the character created by Sax Rohmer, and starring Christopher Lee. Sharp also directed the sequel' The Brides of Fu Manchu'( 1966). In the 1980s he was also responsible for several hugely popular miniseries adapted from the novels of Barbara Taylor Bradford. Benjamin Stoloff: Benjamin Stoloff( October 6, 1895 – September 8, 1960) was an American film director and producer. He began his career as a short film comedy director and gradually moved into feature film directing and production later in his career. The Thirty Nine Steps (1978 film): The Thirty Nine Steps is a British 1978 thriller film directed by Don Sharp, with screenplay by British playwright Michael Robson, based on the novel' The Thirty- Nine Steps' by John Buchan. It was the third film version of the 1915 novel. This version of Buchan's tale starred Robert Powell as Richard Hannay, Karen Dotrice as Alex, John Mills as Colonel Scudder, and a host of other well- known British actors in smaller parts. It is generally regarded as the closest to the novel, being set before the Great War. The early events and overall feel of the film bear much resemblance to Buchan's original story, albeit with a few changes such as the re-casting of Scudder as a more immediately sympathetic character and the introduction of a love interest. It also introduces a different meaning for the' thirty- nine steps', although unlike its filmed predecessors it returns to Buchan's original notion of being an actual staircase. It is known for the Big Ben sequence near the end, inspired by the film' My Learned Friend'( 1943), starring Will Hay, although this is its most fundamental deviation from Buchan's original story, which reaches its culmination in a coastal location in Kent. Powell later reprised the role in the ITV series' Hannay' which ran for 13 episodes from 1988 to 1989. John Grieve (actor): John Grieve( 14 June 1924 – 21 January 2003) was a Scottish actor, best known as the engineer Macphail in the 1960s BBC adaptation of Neil Munro's Para Handy stories,' Para Handy- Master Mariner'( reprised in the 1970s in' The Vital Spark'). Born in Maryhill, Glasgow, Grieve attended the Royal Scottish Academy of Music and Drama, before joining the Citizens Theatre in 1951. Grieve worked in variety alongside many familiar Scottish comedians, including Stanley Baxter and Jimmy Logan. Although principally known for his comic roles, he appeared in drama films such as' The Thirty- Nine Steps'( 1978),' Eye of the Needle'( 1981) and the BBC docudrama' Square Mile of Murder'( 1980). His stage roles include the part of the King's Jester in the premier of' The Burning'( 1971) by Stewart Conn. He had a brief recurring role as Frank Marker's probation officer in the Thames Television series' Public Eye'. He played Sandy Duncanson in BBC's adaptation of Neil Munro's' The New Road', in a BBC drama about the Union of the Parliaments in 1707 he played John Hamilton, 2nd Lord Belhaven and Stenton who delivered a controversial speech against the Union, and appeared on BBC Scotland's Hogmanay celebrations. He appeared in two episodes( eleven years apart) in the television series' All Creatures Great and Small' as Dr. Harry Allinson. Rumbi Katedza: Rumbi Katedza is a Zimbabwean Film Producer and Director who was born on 17 January 1974. Index of articles related to Buffy the Vampire Slayer: This is an alphabetical list of all articles relating to the fictional' Buffyverse', including' Buffy the Vampire Slayer'( film and television series),' Angel', the comics, and other media. Names of actors and other personnel are bolded to distinguish them from characters and other in- universe articles. G. B. Samuelson Productions: G. B. Samuelson Productions was a British film production company which operated in the silent film and early sound film era of films during the period 1914 to 1933, during which time the company produced around 70 films. The company was run by G.B. Samuelson, who also directed a number of films. The company also made several films under the names British- Super films and Napoleon Films. Alexander Nevsky (actor): Alexander Nevsky( born Alexander Kuritsyn; 17 July 1971) is a Russian bodybuilder, actor, writer, and producer. He is known for playing the role of Vlad Stepanov in' Moscow Heat'. At the age of 25 he changed his surname from Kuritsyn to Nevsky. Moscow Heat: Moscow Heat is a 2004 Russian action film directed by Jeff Celentano. The Slayer (film): The Slayer( also known as Nightmare Island) is a 1982 American horror film directed by J. S. Cardone. Set on a small island near the Atlantic coast, the plot concerns two couples who upon visiting the island get trapped there due to an oncoming hurricane. As one of the women knows from her plaguing nightmares that the island is dangerous, over the next three days they begin to be killed by something unseen. The film is notable for gaining notoriety and being classified in the United Kingdom as a' video nasty' in the 1980s. The film is presented in non-chronological order, leaving it unclear as to which sequence is the actual climax, and three mutually- exclusive interpretations of the films' events are offered, with narrative evidence in favor of each. Mr. Right (2009 film): Mr. Right is a 2009 British film directed by David Morris and Jacqui Morris. The jointly- made gay- themed film is the debut for both directors. J. S. Cardone: Joseph S. Cardone( born October 19, 1946 in Pasadena, California) is an American film director, producer and writer. He is probably best known for writing and directing' The Slayer Shadowzone' and' The Forsaken' as well as being the writer for' The Covenant'. Jeff Celentano: Jeff Celentano( born May 24, 1960), also credited as Jeff Weston, is an American actor, screenwriter, producer and film director. Celentano starred as a character actor in such films as Robert Altman ’s “ The Player ”,,' Puppet Master II', and' Demonic Toys'. Also starring in “ Dynasty ” “ Magnum P.I., and “ Trapper John ”. In 1994, he turned to directing with his first short film,' Dickwad'. Which won several film festivals as best comedy short. He also directed' Under the Hula MoonGunshy' starring Diane Lane, “ Breaking Point ” starring Tom Berenger and Busta Rhymes. and most recently the boxing saga' Glassjaw'. Celentano is an acting teacher and is the Executive Director of Drama at The Performer's Academy in Lake Forest, California. Celentano was born and raised in Pemberton, New Jersey. Slayer (Buffy the Vampire Slayer): A Slayer, in the television series' Buffy the Vampire Slayer' and' Angel'( both created by Joss Whedon), is a young female bestowed with mystical powers that originate from the essence of a pure-demon, which gives her superhuman senses, strength, agility, resilience and speed in the fight against forces of darkness. She occasionally receives prophetic dreams in the few hours that she sleeps. The opening narration in the Buffy series states' Into every generation a slayer is born: one girl in all the world, a chosen one. She alone will wield the strength and skill to fight the vampires, demons, and the forces of darkness; to stop the spread of their evil and the swell of their number. She is the Slayer.' While, in the series, they are commonly referred to as' Vampire Slayers', even by Watchers and vampires themselves, the Slayer may operate as a defender against any and all supernatural threats. The reputation of the Slayer is well- known and revered, even throughout other dimensions. The notion of the Slayer has been compared to the equivalent of a Demonic' Boogey- Man', incredibly feared and considered by most to be essentially unconquerable. Edinburgh Collegiate School: Edinburgh Collegiate School was located at 27/28 Charlotte Square, Edinburgh. The school was established in 1868. Chisipite Junior School: Chisipite Junior School is an independent, preparatory. Q: Which film came out first, Blind Shaft or The Mask Of Fu Manchu? A:"
